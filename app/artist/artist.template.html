<div class="container">
    <div class="row">
        <div class="col-lg-4" ng-repeat="artist in artists | orderBy:'-totalScore'">
            <div>
                <span class="thumbnail artistInfo">
                    <img class="img-circle artistImage" alt="Cinque Terre" width="304" height="236" src={{artist.imageUrl}} alt="">
                    <h1>{{artist.name}}</h1>
                    <h3>Total: {{artist.totalScore}}</h3>
                        <div class="row">
                            <div class="col-sm-6">
                                <h4 >Wordplay: {{artist.wordplayAverage}}</h4>
                            </div>
                             <div class="col-sm-6">
                               <h4>Flow: {{artist.flowAverage}}</h4>
                            </div>
                        </div>
                    <div class="col-md-4"></div>
                        <div class="row">
                            <div class="col-md-4">
                                <button class="btn-lg btn-info center-block" ng-click="artistSelected(artist.id)">Vote</button>
                            </div>
                        </div>
                </span>
            </div>
        </div>

    </div>
</div>
