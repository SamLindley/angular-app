<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div id="voteContent">
                <img class="img-circle artistImage" alt="Cinque Terre" width="304" height="236" src={{artist.imageUrl}} alt="">
                <div id="innerContent">
                    <h1>{{artist.name}}</h1>
                    <h3>Your vote counts!</h3>
                    <hr>
                </div>
                <div class="form">
                    <input type="number" ng-model="flowRating" class="form-control input-sm chat-input number-rating"  placeholder="Flow">
                    <br>
                    <input type="number" ng-model="wordplayRating" class="form-control input-sm chat-input number-rating" placeholder="Wordplay">
                    <br>
                </div>

                <a class="btn btn-info btn-lg" ng-click="vote()" >Vote</a>
            </div>
        </div>
    </div>
</div>
